---
- name: Bootstrap OPTA
  shell: netq bootstrap master interface eth0 tarball /mnt/installables/netq-bootstrap-2.4.0.tgz

- name: Install NetQ OPTA
  shell: netq install opta standalone full interface eth0 bundle /mnt/installables/NetQ-2.4.0-opta.tgz config-key "{{ netq_config_key  }}"

- name: NetQ credentials file
  template:
    src: netq_credentials.j2
    dest: /home/cumulus/credentials.yml

- name: Configure NetQ CLI
  command: netq config add cli server api.netq.cumulusnetworks.com cli-keys-file /home/cumulus/credentials.yml premises "{{ netq_premise }}" port 443

- name: Restart NetQ CLI
  command: netq config restart cli
...
