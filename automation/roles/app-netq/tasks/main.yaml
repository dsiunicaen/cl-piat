---
- name: Add Cumulus Apt Key
  apt_key:
    url: "https://apps3.cumulusnetworks.com/setup/cumulus-apps-deb.pubkey"
    state: present

- name: Add Cumulus Repo
  apt_repository:
    repo: deb https://apps3.cumulusnetworks.com/repos/deb bionic netq-2.4
    state: present
    update_cache: no

- name: Uninstall existing netq 
  apt:
    name: cumulus-netq
    state: absent 

- name: Install NetQ
  apt:
    name: cumulus-netq
    update_cache: yes

- name: Add netq to mgmt vrf
  lineinfile:
    dest: /etc/vrf/systemd.conf
    line: "{{ item }}"
  with_items:
    - 'netq-agent'
    - 'netq-notifier'
    - 'netqd'

- name: Restart VRF systemctl daemon
  command: systemctl daemon-reload

- name: Configure NetQ in management VRF
  command: "{{item}}"
  with_items:
    - systemctl stop netqd.service
    - systemctl disable netqd.service
    - systemctl stop netq-agent.service
    - systemctl disable netq-agent.service
    - systemctl enable netqd@mgmt
    - systemctl start netqd@mgmt
    - systemctl enable netq-agent@mgmt
    - systemctl start netq-agent@mgmt

- name: NetQ credentials file
  template:
    src: netq_credentials.j2
    dest: /home/cumulus/credentials.yml

- name: Add NetQ server
  command: netq config add agent server 192.168.200.250 port 31980 vrf mgmt

- name: Configure NetQ CLI
  command: netq config add cli server 192.168.200.250 cli-keys-file /home/cumulus/credentials.yml premises  "{{ netq_premise }}" vrf mgmt port 32708

- name: Restart agent
  command: netq config restart agent

- name: Restart cli
  command: netq config restart cli

- name: Restart cli
  command: systemctl enable netqd 
...
